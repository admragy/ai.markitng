# اسم التطبيق على Fly.io
app = "brilliox-marketing-ai"

# منطقة النشر الافتراضية
primary_region = "ams"

[build]
  # لا حاجة لتحديد buildpack، سيتم استخدام Dockerfile

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  path = "/api/health" # استخدام مسار فحص الصحة المكتشف في main.py
