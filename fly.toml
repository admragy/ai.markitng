# fly.toml - Hunter Pro CRM AI System

app = 'hunter-pro-ai'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048

[deploy]
  strategy = "rolling"
